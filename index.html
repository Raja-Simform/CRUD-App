<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" aria-label="Container">
      <section class="header" aria-label="Header">
        <h1 id="heading">User Management System</h1>
        <div class="function" aria-label="Header function">
          <div class="sort-function">
            <h2 id="sort-by">Sort By:</h2>
            <div class="sort-btns" aria-label="sorting options">
              <div class="sort-selection" aria-label="choose Parameter">
                <select id="sort-feild" aria-label="sorting data field">
                  <option value="firstName">First Name</option>
                  <option value="lastName">Last Name</option>
                  <option value="age">Age</option>
                </select>
                <select id="order" aria-label="Chose sorting order">
                  <option value="asc">Ascending</option>
                  <option value="desc">Descending</option>
                </select>
              </div>
              <button id="sort-submit" aria-label="Submit button">Sort</button>
            </div>
          </div>
          <div id="add_new_user" aria-label="Add new User">
            <button>Add User</button>
          </div>
        </div>
      </section>
      <section class="user" aria-label="User information">
        <header class="user_list_header">
          <span class="user_list_first_name">First Name</span>
          <span class="user_list_last_name">Last name</span>
          <span class="user_list_email">Email</span>
          <span class="user_list_username">Username</span>
          <span class="user_list_age">Age</span>
          <span class="user_list_gender">Gender</span>
        </header>
        <main class="user_list" role="main"></main>
      </section>
    </div>
  </body>
</html>
