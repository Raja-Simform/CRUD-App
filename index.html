<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="containerId" >
      <section class="header" aria-label="Header">
        <h1 id="heading" aria-label="Heading">User Management System</h1>
        <div class="function" aria-label="Header function">
          <div class="sort-function" aria-label="sorting function">
            <h2 id="sort-by" aria-label="Sort by">Sort By:</h2>
            <div class="sort-btns" >
              <div class="sort-selection" aria-label="choose Parameter">
                <select id="sort-field" aria-label="sorting data field">
                </select>
                <select id="order" aria-label="Choose sorting order">
                </select>
              </div>
              <button id="sort-submit" >Sort</button>
            </div>
          </div>
          <div id="add_new_user" aria-label="Add new User">
            <button>Add User</button>
          </div>
        </div>
      </section>
      <section class="user" aria-label="User information">
        <main class="user_list" aria-label="User data list"></main>
      </section>
    </div>
    <form  id="addForm" aria-label="Add User Input">
      <h3>Add Your Details</h3>
      <div class="formInput">
           <input type="text" name="firstName" class="input_data" placeholder="Type your First Name" aria-label="First Name" required>
           <input type="text" name="lastName" class="input_data" placeholder="Type Your Last Name" aria-label="Last Name" required>
           <input type="email" name="email" class="input_data" placeholder="Type Your Email" aria-label="Email" required>
           <input type="text" name="username" class="input_data" placeholder="Type Your UserName" aria-label="Username" required>
           <input type="number" name="age" class="input_data" placeholder="Type Your age" aria-label="Age" required>
           <input type="text" name="gender" class="input_data" placeholder="Type Your Gender" aria-label="Gender" required>
      </div>
      <input type="submit" name="Submit" id="form-submit" role="none">
    </form>
    <script src="./src/index.ts" type="module"></script>
  </body>
</html>
